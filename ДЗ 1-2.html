<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
</head>

<body>
  <script>

    (function () {

      let firstOperand = prompt('Введите первое число');
      let secondOperand;

      if (!parseInt(firstOperand)) {
        console.log('Некорректный ввод!');
      } else {
        secondOperand = prompt('Введите второе число');
        if (!parseInt(secondOperand)) {
          console.log('Некорректный ввод!');
        } else {
          let answer = `Ответ: ${parseInt(firstOperand) + parseInt(secondOperand)}, ${firstOperand / secondOperand}`;
          console.log(answer);
        }
      }
    }())

  </script>
</body>

</html>
